
<html>
<head>
	<title>Maintenancetrackerapp</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body >
    <h1 style="text-align: center;"> ANDELA MAINTENANCE TRACKER</h1>
<div class="main-div">
    <table align='center'> 
        <th id="registerheader">REGISTER</th>
        <tr> 
            <td id="signupform">
                <form > 
                    <label class="form-label">First Name:</label><br>
                    <input type="text" name="firstname" placeholder="Enter your firstname" size="30"><br><br>
                    Last Name:<br>
                    <input type="text" name="lastname" placeholder="Enter your lastname" size="30"><br><br>
                    Email Address:<br>
                    <input type="email" name="emailaddress" placeholder="you@example.com" size="30"><br><br>
                    Username:<br>
                    <input type="text" name="username" placeholder="Pick a Username" size="30"><br><br>
                    Password:<br>
                    <input type="password" name="Password" placeholder= "Create a password" size="30"><br><br>
                    <input type="button" value="Sign up"><br>

                 </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
